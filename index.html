<!doctype html>
<html lang="en">
<head>
    <title>Demo: Maplibre-Control-ZoomHome</title>

    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
    html, body {
        margin: 0;
    }
    #map {
        width: 100vw;
        height: 100vh;
        background-color: silver;
    }
    </style>

    <script src="maplibre-control-zoomhome.js"></script>
    <link rel="stylesheet" href="maplibre-control-zoomhome.css" />

    <script>
    let MAP;
    window.addEventListener('DOMContentLoaded', () => {
        MAP = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json', // stylesheet location
            center: [0, 0],
            zoom: 1,
        });

        MAP.addControl(new maplibregl.NavigationControl());

        const zoomhome = new MapLibreControlZoomHome({
            // use a LngLatBounds or LngLatBoundsLike
            resetBounds: [[-24.5525, 28.36838], [19.77906, 49.82957]],
            /*
            // use a LatLng or LatLngLike plus a zoom
            resetLngLat: [100.66541, 16.15097],
            resetZoom: 4,
            */
        });
        MAP.addControl(zoomhome, 'top-right');
    });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
